name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 'claude/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hatch-coaming-3d/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: hatch-coaming-3d

      - name: Build (verification only)
        run: npm run build
        working-directory: hatch-coaming-3d

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hatch-coaming-3d/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: hatch-coaming-3d

      - name: Build
        run: npm run build
        working-directory: hatch-coaming-3d

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'hatch-coaming-3d/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
